<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  </head>
  <body>
    <canvas id="bg"> </canvas> 
     <header>
      <h1>Map Editor</h1>
     </header>
     <div class = "tophud"> 
      <h2>Length</h2>
      <button class = "plusButton" type = "button"><i class="ri-add-line"></i></button>
      <button class = "minusButton" type = "button"><i class="ri-subtract-line"></i></button>
      <h3>Rotation</h3>
      <button class = "plus2Button" type = "button"><i class="ri-add-line"></i></button>
      <button class = "minus2Button" type = "button"><i class="ri-subtract-line"></i></button>
     </div>
     <div class = "bottomhud">
      <button class = "groundlevelButton" type = "button"> Level G</button>
      <button class = "addlowerlevelButton" type = "button"><i class="ri-add-box-line"></i></button>
      <button class = "addhigherlevelButton" type = "button"><i class="ri-add-box-line"></i></button>
     </div>
     <div class = "lefthud">
        <button class = "editButton" type = "button"><i class="ri-arrow-left-line"></i></button>
        <button class = "saveButton" type = "button"><i class="ri-save-line"></i></button>
     </div>
     <div class = "righthud">
      <button class = "wallButton" type = "button">Wall</button> 
      <button class = "entranceButton" type = "button">Entrance</button> 
      <button class = "stairsButton" type = "button">Stairs</button> 
      <button class = "hallwayNodeButton" type = "button">Hallway Node</button> 
      <button class = "stairsNodeButton" type = "button">Stairs Node</button> 
      <button class = "entranceNodeButton" type = "button">Entrance Node</button> 
    </div>
    <script type="module" src="./src/edit.js">
    </script>
  </body>
</html>
