
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  </head>
  <body>
    <canvas id="bg"> </canvas> 
     <header>
      <h1>3D Building Map</h1>
     </header>
     <div class = "tophud">
      <h2>Entrance</h2>
      <button class = "rightButton" type = "button"><i class="ri-arrow-right-s-line"></i></button>
      <button class = "leftButton" type = "button"><i class="ri-arrow-left-s-line"></i></button>
      <h3>Room</h3>
      <button class = "right2Button" type = "button"><i class="ri-arrow-right-s-line"></i></button>
      <button class = "left2Button" type = "button"><i class="ri-arrow-left-s-line"></i></button>
      <button class = "goButton" type = "button"><i class="ri-navigation-line"></i></button>
     </div>
     <div class = "lefthud">
        <button class = "editButton" type = "button"><i class="ri-edit-line"></i></button>
     </div>
     <div class = "righthud">
      <button class = "upButton" type = "button"><i class="ri-arrow-up-s-line"></i></button>  
      <button class = "downButton" type = "button"><i class="ri-arrow-down-s-line"></i></button> 
      <label class="switch">
        <input type="checkbox" autocomplete="off" unchecked>
        <span class="slider round"></span>
      </label>
    </div>
     <script type="module" src="./src/main.js">
     </script>
  </body>
</html>
